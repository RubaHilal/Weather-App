<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/fb9b56dedd.js" crossorigin="anonymous"></script>
    <title>Vanilla Weather App</title>
</head>

<body cz-shortcut-listen="true" data-new-gr-c-s-check-loaded="14.1107.0" data-gr-ext-installed=""><noscript>You need to
        enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="App">
            <div class="container">
                <div class="Weather">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-9 "><input type="search" placeholder="Enter a city.."
                                    class="form-control search-input" id="city-input" autocomplete="off"></div>
                            <div class="col-3 p-0"><input type="submit" class="btn btn-primary w-100" value="Search">
                            </div>
                        </div>
                    </form>
                    <div class="WeatherInfo">
                        <div class="row">
                            <div class="col-6">
                                <h1 id="city">San Francisco</h1>
                                <ul>
                                    <li>Last updated:<span id="date"> </span>
                                    </li>
                                    <em id="description" class="description"> moderate rain
                                    </em>
                                    <li class="humidity">Humidity: <strong><span id="humidity">88</span> %</strong> ,
                                        Wind: <strong> <span id="wind">4.12 </span> km/h</strong></li>
                                </ul>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-8">
                                <div class="temperature-container d-flex justify-content-end"><canvas width="52"
                                        height="52"></canvas>
                                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon"
                                        class="float-right" />
                                    <div><span class="temperature" id="temperature">10</span> <span class="units">°C
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="WeatherForecast row" id="forecast">
                            <div class="col">
                                <div class="WeatherForecastPreview">
                                    <div class="forecast-time">Wed</div><canvas width="20" height="10"></canvas>
                                    <i class="fa-solid fa-temperature-arrow-down"></i>
                                    <div class="forecast-temperature"><span
                                            class="forecast-temperature-max">13°</span><span
                                            class="forecast-temperature-min">10°</span></div>
                                </div>
                            </div>

                        </div>

                        <footer>This project was coded by <a class="links"
                                href="https://www.linkedin.com/in/ruba-hilal-499358165/" target="_blank"
                                rel="noopener noreferrer">Ruba Hilal</a> and is <a
                                href="https://github.com/RubaHilal/Weather-App" target="_blank"
                                rel="noopener noreferrer">open-sourced on GitHub</a> and <a
                                href="https://stirring-torrone-676e50.netlify.app/" target="_blank"
                                rel="noopener noreferrer">hosted on Netlify</a></footer>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/app.js"></script>
</body>

</html>
